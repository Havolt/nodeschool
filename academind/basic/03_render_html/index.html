<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
    <style>
        .divClass{
            background: rgb(50, 114, 136);
            color: white;
            font-size: 4em;
            user-select: none;
            font-family: arial;
            text-align: center;
            padding: 20px 0;
        }
        
        .divClass:hover{
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="divClass">Click me</div>

    <script>
        console.log('JavaScript!');
        
        document.querySelector('.divClass').addEventListener('click', (e)=>{
            let str = "rbg("+(Math.floor(Math.random()*255))+","+(Math.floor(Math.random()*255))+","+(Math.floor(Math.random()*255))+")";
            e.target.style.backgroundColor='rgb('+(Math.floor(Math.random()*255))+','+(Math.floor(Math.random()*255))+','+(Math.floor(Math.random()*255))+')';
})

    </script>
    
</body>
</html>
